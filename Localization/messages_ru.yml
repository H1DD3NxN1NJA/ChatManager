Message:
  Prefix: "&b[&6Chat-Manager&b]&r"
  No_Permission: "{Prefix} &cУ вас нет прав для выполнения этого."
  Player_Not_Found: "{Prefix} &7Игрок &c{target} &7не найден."
  Reload: "{Prefix} Конфиг был перезагружен."

#=================================================================================================#
# Anti-Advertising Messages
#=================================================================================================#
Anti_Advertising:
  Chat:
    Message: "{Prefix} &cРеклама в чате запрещена! Оповещение администраторам отправлено."
    Notify_Staff_Format: "&7[Anti-Advertise Chat] &f{player}: &7{message}"
  Commands:
    Message: "{Prefix} &cРеклама в командах запрещена! Оповещение администраторам отправлено."
    Notify_Staff_Format: "&7[Anti-Advertise Commands] &f{player}: &7{message}"
  Signs:
    Message: "{Prefix} &cРеклама на табличках запрещена! Оповещение администраторам отправлено."
    Notify_Staff_Format: "&7[Anti-Advertise Signs] &f{player}: &7{message}"
  
#=================================================================================================#
# Anti-Bot Messages
#=================================================================================================#
Anti_Bot:
  Deny_Chat_Message: "{Prefix} &cВы должны переместиться на один блок, чтобы писать в чат."
  Deny_Command_Message: "{Prefix} &cВы должны переместиться на один блок, чтобы писать команды."
  
#=================================================================================================#
# Anti-Caps Message
#=================================================================================================#
Anti_Caps:
  Message_Chat: "{Prefix} &cПожалуйста, не используйте CAPS."
  Message_Commands: "{Prefix} &cПожалуйста, не используйте CAPS в командах."
  
#=================================================================================================#
# Anti-Spam Messages
#=================================================================================================#
Anti_Spam:
  Chat:
    Repetitive_Message: "{Prefix} &cПожалуйста, не пишите одни и те же сообщения."
    Delay_Message: "{Prefix} &7Пожалуйста, подождите &c{Time} секунд &7прежде чем отправить сообщение."
  Command:
    Repetitive_Message: "{Prefix} &cПожалуйста, не используйте одни и те же команды."
    Delay_Message: "{Prefix} &7Пожалуйста, подождите &c{Time} секунд &7прежде чем писать команды."

#=================================================================================================#
# Anti-Swear Messages
#=================================================================================================#
Anti_Swear:
  Chat:
    Message: "{Prefix} &cПожалуйста, не ругайтесь в чате."
    Notify_Staff_Format: "&7[Anti-Swear Chat] &f{player}: &7{message}"
  Commands:
    Message: "{Prefix} &cПожалуйста, не ругайтесь в командах."
    Notify_Staff_Format: "&7[Anti-Swear Commands] &f{player}: &7{message}"
  Signs:
    Message: "{Prefix} &cПожалуйста, не ругайтесь на табличках."
    Notify_Staff_Format: "&7[Anti-Swear Signs] &f{player}: &7{message}"
  Word:
    Added: "{Prefix} &7Вы добавили слово &c{word} &7в список ругательств."
    Exists: "{Prefix} &7Слово &c{word} &7уже есть в списке ругательств."
    Removed: "{Prefix} &7Вы удалили слово &c{word} &7из списка ругательств."
    Not_Found: "{Prefix} &7Слово &c{word} &7не найдено в списке ругательств."
    
#=================================================================================================#
# Anti-Unicode Messages
#=================================================================================================#
Anti_Unicode:
  Message: "{Prefix} &cПожалуйста, не используйте специальные символы в чате."
  Notify_Staff_Format: "&7[Anti-Unicode] &f{player}: &7{message}"
    
#=================================================================================================#
# Auto-Broadcast Messages
#=================================================================================================#
Auto_Broadcast:
  List: "&c{world} &7auto-broadcast сообщение:"
  Added: "{Prefix} &r{message} &7было добавлно в мир: &c'{world}'&7!"
  Created: "{Prefix} &7Создан мир: &c'{world}' &7с сообщением: &r{message}&7."
  
#=================================================================================================#
# Banned Commands Messages
#=================================================================================================#
Banned_Commands:
  Message: "{Prefix} &cУ вас пет прав на выполение команды: &7/{command}&c."
  Command_Added: "{Prefix} &7Вы добавили команду: &c{command} &7 в лист заблокированных команд."
  Command_Exists: "{Prefix} &7Команда: &c{command} &7уже есть в списке заблокированных команд."
  Command_Removed: "{Prefix} &7Вы удалили команду: &c{command} &7из списка заблокированных команд."
  Command_Not_Found: "{Prefix} &7Команда: &c{command} &7не найдена в списке заблокированных команд."
  Notify_Staff_Format: "&7[Blocked-Cmd] &f{player}: &7{command}"
  
#=================================================================================================#
# Clear Chat Messages
#=================================================================================================#
Clear_Chat:
  Staff_Message: "{Prefix} &eЧат был очищен игроком: {player}."
  Broadcast_Message:
  - "&f*&c&m--------------------------------------------&f*"
  - "&eЧат был очищен игроком: {player}"
  - "&f*&c&m--------------------------------------------&f*"
  
#=================================================================================================#
# Command Spy Messages
#=================================================================================================#
Command_Spy:
  Format: "&7[Command-Spy] {player}: &b{command}"
  Enabled: "{Prefix} &a.Command Spy включен."
  Disabled: "{Prefix} &cCommand Spy был выключен."
  
#=================================================================================================#
# Mute Chat Messages
#=================================================================================================#
Mute_Chat:
  Denied_Message: "{Prefix} &cВы не можете писать в чат."
  Broadcast_Messages:
    Enabled: "{Prefix} &aЧат был активирован: {player}."
    Disabled: "{Prefix} &cЧат был выключен: {player}."
  Blocked_Commands:
    Message: "{Prefix} &cВы не можете использовать эту команду, пока у вас мут."
    
#=================================================================================================#
# Per-World Chat Messages
#=================================================================================================#
Per_World_Chat:
  Bypass_Enabled: "{Prefix} &aPer-world chat bypass has been enabled."
  Bypass_Disabled: "{Prefix} &cPer-world chat bypass has been disabled."
  
#=================================================================================================#
# Private Message Messages
#=================================================================================================#
Private_Message:
  Recipient_Not_Found: "{Prefix} &cВам некому ответить."
  Toggled: "{Prefix} &cСейчас этот игрок не может получать сообщения."
  Ignored: "{Prefix} &c{target} &7в настоящее время игнорирует вас и не может получить ваше сообщение."
  Self: "{Prefix} &cВы не можете отправлять сообщения себе."
  AFK: "{Prefix} &c{target} &7сейчас в АФК."
  
#=================================================================================================#
# Social Spy Messages
#=================================================================================================#
Social_Spy:
  Format: "&b&l(*)&bSpy &f&l[&e{player} &d-> &e{receiver}&f&l] &b{message}"
  Enabled: "{Prefix} &aSocial Spy включен."
  Disabled: "{Prefix} &cSocial Spy был выключен."
  
#=================================================================================================#
# Staff Chat Messages
#=================================================================================================#
Staff_Chat:
  Enabled: "{Prefix} &aStaff chat включен."
  Disabled: "{Prefix} &cStaff chat был выключен."
  
#=================================================================================================#
# ToggleChat Messages
#=================================================================================================#
Toggle_Chat:
  Enabled: "{Prefix} &aToggle chat включен, вы не будете получать сообщения с чата."
  Disabled: "{Prefix} &cToggle chat был выключен, вы можете получать сообщения с чата."
  
#=================================================================================================#
# TogglePM Messages
#=================================================================================================#
TogglePM:
  Enabled: "{Prefix} &aTogglePM включен."
  Disabled: "{Prefix} &cTogglePM был выключен."
